name: Build script JAR

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build
        run:
          ./gradlew cereal-script-sample:jar
      - name: Obfuscate
        run:
          ./gradlew cereal-script-sample:obfuscateArtifact
      - name: Store obfuscated jar
        uses: actions/upload-artifact@v3
        with:
          name: script-release-jar
          path: cereal-script-sample/build/obfuscated/script-release.jar